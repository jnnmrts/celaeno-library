<script>
document.addEventListener('DOMContentLoaded', function() {
    // Fetch data from the PHP script
    fetch('getData.php')
        .then(response => response.json())
        .then(data => {
            console.log(data); // Debugging line

            const booksCount = data.books;
            const user_dataCount = data.user_data;
            const requestCount = data.borrow;

            document.getElementById('c1').textContent = `${booksCount}`;
            document.getElementById('c2').textContent = `${user_dataCount}`;
            document.getElementById('c3').textContent = `${requestCount}`;
            // Chart initialization
            initChart([booksCount, user_dataCount, requestCount]);
        })
        .catch(error => console.error('Error fetching data:', error));
});

function initChart(data) {
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Books', 'Users', 'Requests'],
            datasets: [{
                label: 'Table Counts',
                data: data,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}

</script>
