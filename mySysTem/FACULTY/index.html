document.addEventListener('DOMContentLoaded', function() {
    loadBooks(); // Load all books when the page loads

    var categorySelect = document.getElementById('categorySelect');
    var searchInput = document.getElementById('searchInput');

    // Event listener for category selection
    categorySelect.addEventListener('change', function() {
        searchBooks(); // Call searchBooks when category changes
    });

    // Event listener for search input
    searchInput.addEventListener('keyup', function() {
        searchBooks(); // Call searchBooks on keyup in search input
    });
});

function loadBooks() {
    searchBooks('all', ''); // Load all books initially
}

function searchBooks(category = '', searchText = '') {
    if (category === 'all') {
        // If called from loadBooks, reset both category and searchText
        category = document.getElementById('categorySelect').value = '';
        searchText = document.getElementById('searchInput').value = '';
    } else {
        // Otherwise, use current values
        category = document.getElementById('categorySelect').value;
        searchText = document.getElementById('searchInput').value;
    }

    var xhr = new XMLHttpRequest();
    xhr.open('GET', `fetch_books.php?category=${encodeURIComponent(category)}&searchText=${encodeURIComponent(searchText)}`, true);

    xhr.onload = function () {
        if (xhr.status === 200) {
            var books = JSON.parse(xhr.responseText);
            displayBooks(books);
        } else {
            console.error('Error fetching data');
        }
    };

    xhr.send();
}

function displayBooks(books) {
    var booksList = document.getElementById('booksList');
    booksList.innerHTML = '';

    books.forEach(function(book) {
        var bookItem = document.createElement('div');
        bookItem.className = 'book-item';

        var buttonText = book.availability === "Available" ? "Borrow" : "Waitlist";
        var availabilityColor = book.availability === "Available" ? "green" : "red";

        bookItem.innerHTML = `
            <img src="../ADMIN/pages/Books/uploads/${book.image}" alt="Cover" class="book-cover">
            <div class="book-details">
                <div class="book-title">Topic: ${book.topic}</div>
                <div class="book-title">Book #: ${book.id}</div>

                <button class="availability-btn" data-book-id="${book.id}" data-button-text="${buttonText}">${buttonText}</button>
            </div>
        `;
        booksList.appendChild(bookItem);

        // Add click event listener to the "Borrow" button
        var availabilityBtn = bookItem.querySelector('.availability-btn');
        availabilityBtn.addEventListener('click', function() {
            var bookId = this.getAttribute('data-book-id');
            var buttonText = this.getAttribute('data-button-text');

                fetchBookDetails(bookId);
            } else {
                // Handle "Waitlist" button click if needed
                // You can add your own logic for "Waitlist" button
            }
        });
    });
}
